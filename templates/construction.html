<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>ValueAddedNews</title>
	<link rel="stylesheet" type="text/css" href="/css/all.css" />
	<link rel="stylesheet" type="text/css" href="/css/pygments.css" />
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<!--[if lt IE 7]><link rel="stylesheet" type="text/css" href="/css/lt7.css" media="screen"/><![endif]-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
	{% block extrahead %}{% endblock %}
</head>
<body{% block extrabody %}{% endblock %}>
	<div class="header">
		<div class="header-cnt">
			<div class="header-inn">
				<!-- logo -->
				<strong class="logo"><a href="{% url home %}">ValueAddedNews</a></strong>
				<div class="profit">
					<p>A non-profit initiative OF THE</p>
					<ul>
						<li><a href="http://webscience.org/"><img src="/images/logo01.gif" alt="WSRI" /></a></li>
						<li><a href="http://www.mediastandardstrust.org/"><img src="/images/logo02.gif" alt="Media Standards Trust" /></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="menu">
		<ul>
			<li class="active"><a href="{% url home %}">Home</a></li>
		</ul>
	</div>
    <div class="content">
        <div class="content-cnt">
            <div class="content-main">
                <h2>Value Added News</h2>
                <p>The Value Added News site is currently being prepared for launch.  Please check back with us on July 1st.</p>                
            </div>
        </div>
    </div>
	<!-- footer -->
	<div class="footer">
		<ul>
			<li>&copy;2009 Media Standards Trust</li>
		</ul>
	</div>
</body>
</html>
